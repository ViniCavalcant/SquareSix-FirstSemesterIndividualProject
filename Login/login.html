<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <section class="section">

    <div class="card_ticket">
      <div class="inverted-corner">
        <div class="content_ticket">
          <div class="logo_ticket">SQUARE SIX</div>
          <div class="cinima_ticket">CINEMA</div>
          <div class="numero_ticket esquerda_ticket">270620</div>
          <div class="numero_ticket direita_ticket">270620</div>
          <div class="frase_ticket">
            QUE A FORÇA ESTEJA COM VOCÊ
          </div>
        </div>
      </div>
    </div>

    <div id="login_container" class="container">
      <div class="user signinBx">
        <div class="formBx">
          <form action="" onsubmit="return false;">
            <h2>Entrar</h2>
            <input type="text" name="" placeholder="Nome" />
            <input type="password" name="" placeholder="Senha" />
            <input type="submit" name="" value="Entrar" />
            <p class="signup">
              Ainda não tem uma conta ?
              <a href="#login_container" onclick="toggleForm();">Registrar - se</a>
            </p>
          </form>
        </div>
      </div>

      <div class="user signupBx">
        <div class="formBx">
          <form action="" onsubmit="return false;">
            <h2>Crie uma Conta</h2>
            <input type="text" name="" placeholder="Nome" />
            <input type="email" name="" placeholder="Email" />
            <input type="password" name="" placeholder="Criar uma senha" />
            <input type="password" name="" placeholder="Confirmar senha" />
            <input type="submit" name="" value="Registrar" />
            <p class="signup">
              Já possui uma conta ?
              <a href="#login_container" onclick="toggleForm();">Entrar</a>
            </p>
          </form>
        </div>
      </div>
    </div>
